<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    </style>
    <title>Document</title>
</head>
<body>
    <form action="#">
  <fieldset>
    <legend>Personal Details </legend>
    <label for="FirstName">FirstName</label>
    <input min="5" type="text" id="firstName" required >
    <br>


    <label for="MiddleName">MiddleName</label>
    <input min="5" type="text" id="MiddleName">
    <br>
    <label for="LastName">LasttName</label>
    <input min="5" type="text" id="LastName" required>
    <br>
    <label for="Course">Course</label>
    <select id="Course">
     <option  value="">Course</option>
    <option  value="BCA">BCA</option>
    <option  value="MCA">MCA</option>
    <option  value="MBA">MBA</option>
    </select>
    <br>
    <label for="gender">Gender</label><br>
    <label for="gender" name="gender">Male</label>
    <input type="radio" id="male" value="Male"><br>
    <label for="gender" name="gender">Female</label>
    <input type="radio" id="female" value="Female"><br>
    <label for="gender" name="gender">other</label>
    <input type="radio" id="other" value="other"><br>
    <label for="DOB" name="DOB">DOB</label>
    <input type="datetime-local" name="datetime-local" id="datetime-local">
    <br>
    <label for="phone" name="phone">Phone</label>
    <input type="tel"value="+91" id="phone" disabled style="width: 30px;">
    <input type="tel" id="phone">
    <br>
    <label for="address">Address</label><br>
    <textarea name="address" id="address" cols="30" rows="10"></textarea><br>
    <label for="email">Email</label>
    <input type="email" name="email" id="email">
    <br>
    <label for="password">Password</label>
    <input type="password" name="password" id="password">
    <br>
    <label for="Re-type password">Re-type Password</label>
    <input type= "password" name="Re-type password" id="Re-type password">
    <br>
 <label for="Agree ">Agree to terms and conditions</label>
    <input type="checkbox" name="Agree" id="Agree ">
    <br>
    <label for="file">Choose File</label>
    <input type="file" name="file" id="file">
    <br>
    <label for="color">Choose Color</label>
    <input type="color" name="color" id="color">
    <br>
    <input type="reset" value="reset">
    <input type="submit" value="button">
</fieldset>
    </form>
</body>
</html>
